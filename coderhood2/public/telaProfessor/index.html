<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/telaProfessor/style.css">
    <script src="/public/telaProfessor/script.js" defer></script>
    <title>Turmas</title>
</head>
<body>
    <header>
        <img class="coderhood" src="/public/Logo API.png" alt="" srcset="">
        <img class="pbltex" src="/public/Logo PBLTex.png" alt="" srcset="">
    </header>
    <div id="container">
        <nav id="nav-container">
                <button id="openModalBtn" class="link-button">Cadastro de Turmas</button>
                <button class="link-button">Alunos</button>
        </nav>

        <main>
          <h1>Turmas</h1>
          <div class="bgTurma">
            <div id="inserirTurma">
                {% for turma in turmas %}
                    <a class=turma href="/turmas/{{turma}}"> {{turma}} </a>
                {% endfor %}  
            </div>
          </div>
        </main>

        <div id="modal-container">
            <div id="fade" class="hide"></div>
            <div id="modal" class="hide">

                <div id="modal-header">
                    <h2 class="cadastro-turma">Cadastre a Turma</h2>
                    <button id="closeModalBtn">X</button>
                </div>

                <div id="modal-body">
                    <input id="nomeTurma" type="text" placeholder="Nome da Turma:">
                    <input id="professor" type="text" placeholder="Professor:">
                    <input id="turno" type="text" placeholder="Turno:">

                    <button id="btn" type="submit" onclick="enviarDados()">Adicionar</button>
                </div>

            </div>
    
        </div>
    </div>

</body>
</html>
